<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOMA ATE N</title>
  </head>
  <body>
    <div>
      <p>Digite um numero:</p>
      <input type="text" id="entrada" />
      <button type="button" onclick="somarN()">somar</button>
    </div>
    <div id="resultado"></div>
  </body>
  <script>
    /*
        Questão 2 – Soma até N
        Crie uma função que leia um número inteiro positivo e some
        todos os números de 1 até esse valor. Por exemplo:
        se o usuário digitar 5, a função deve calcular 1+2+3+4+5
        e exibir o resultado.
        */

    function somarN() {
      let numM = Number(document.querySelector("#entrada").value);
      let soma = 0
      const resultado = document.querySelector("#resultado");
      console.log(numM);
      for (let i = 1; i <= numM; i++) {
        soma += i;
      }
      resultado.innerHTML = `<p> o resultado da soma de 1 ate ${numM} é: ${soma}`
    }
  </script>
</html>
