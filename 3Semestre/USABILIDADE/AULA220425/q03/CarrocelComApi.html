<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIDER DE FOTOS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
      }

      .swiper {
        width: 80%;
        max-width: 600px;
        height: 400px;
        border-radius: 12px;
        overflow: hidden;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="https://cdn.pixabay.com/photo/2015/12/23/22/36/minecraft-1106252_1280.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://cdn.pixabay.com/photo/2022/01/05/15/30/minecraft-6917341_1280.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://cdn.pixabay.com/photo/2015/12/23/22/36/minecraft-1106253_1280.png"
            alt=""
          />
        </div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      // Optional parameters
      direction: "horizontal",
      loop: true,

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
